<head>

<body>
    <div class="content">
        <div class="head">
            <div class="heading">

            <div class="clg">

                </div>
            </div>

        </div>

        <center>
            <div class="bdy2">
                <div class="a1">

                    </div>



                </div>
                <div class="a3 ">
                    <div class="input-group mb-3 ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text ">PSNR Value</span>
                        </div>

                    </div>
                    <a href="{{url_for( 'static', filename='/'.join(['image', 'watermarked', image]))}}" download="{{image}}">
                        <button width=100% class="btn btn-success  btn-block">Download</button>
                    </a>
                </div>
            </div>
        </center>
